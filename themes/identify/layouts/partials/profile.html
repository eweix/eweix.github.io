{{ with .Site.Params.profile -}}
<section class="profile">
  <div class="portrait">
    <a href="/">
      <img src="{{ .Portrait }}" style="display: block; margin-left: auto; margin-right: auto; width: 90%">
    </a>
  </div>
  <h1 class="name">{{ .firstname }} {{ .lastname }}</h1>
  {{ with .title -}}
  <h2 class="title">{{ . }}</h2>
  {{- end }}
  {{- with .bio -}}
  <span class="bio">{{ . | markdownify }}</span>
  {{- end }}
</section>
{{- end }}
